    <header class="bg-white py-4 px-4 md:px-8 lg:px-12 border-b border-gray-100">

        <div class="container mx-auto flex items-center justify-between">

            <div class="flex items-center">
                <img src="./Icons/rssb-cut-logo.png" alt="RSSB Logo" class="h-12 mr-3">

                <div class="text-blue-900 text-sm font-semibold">
                    RSSB <br>
                     Our Health Our Future
                </div>
            </div>

            <div class="flex items-center">

                <div class="md:hidden">
                    <button class="text-blue-900 focus:outline-none">
                        <img src="./Icons/Hamburger Menu.png" alt="Menu Icon" class="h-6 w-6">
                    </button>
                </div>

                <div class="hidden md:flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8">

                    <div class="flex items-center">
                        <div class="rounded-full border border-gray-300 p-2 flex items-center justify-center mr-2">
                            <img src="./Icons/Phone Outline.png" alt="Phone Icon" class="h-4 w-4">
                        </div>
                        <div class="text-sm">
                            <div class="text-blue-900 font-bold">4044</div>
                            <div>Toll free lines</div>
                        </div>
                    </div>

                    <div class="hidden md:block h-10 w-px bg-gray-300"></div>

                    <div class="flex items-center">
                        <div class="rounded-full border border-gray-300 p-2 flex items-center justify-center mr-2">
                            <img src="./Icons/Email.png" alt="Email Icon" class="h-4 w-4">
                        </div>
                        <div class="text-sm">
                            <div class="font-bold text-blue-900">info@rssb.rw</div>
                            <div>Reach to us</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
